<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fret Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      /* Custom scrollbar for fretboard container */
      .fret-scroll::-webkit-scrollbar {
        height: 12px;
      }
      .fret-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .fret-scroll::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 for light */
        border-radius: 6px;
      }
      .dark .fret-scroll::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .dark .fret-scroll::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
      }
      .fret-scroll::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      .dark .fret-scroll::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
    </style>

}
</script>
</head>

</html>
